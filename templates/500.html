<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Server error</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/error_pages.css' %}">
  
</head>
<body>
  <img class="art" src="{% static 'images/error/error_truck_500.svg' %}" alt="Error 500 graphic" />
  <h1>A moving-day mishap!</h1>
  <p>Something unexpected happened in our system. Our crew is working to get everything back on track. Please try again soon.</p>
  <div class="actions">
    <a href="/">Go to Home</a>
    <a class="secondary" href="javascript:history.back()">Go Back</a>
  </div>
</body>
</html>
