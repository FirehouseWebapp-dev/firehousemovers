{% extends "authentication/base_auth.html" %}
{% load static %}
{% block content %}
<div class="flex items-center justify-center">
  <div class="bg-[#262626] p-8 rounded-2xl shadow-2xl w-full max-w-md text-center relative">
    
    <!-- Animated Thumbs Up Icon -->
    <div class="flex justify-center mb-4 animate-bounce">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 text-red-500 border-2 border-red-500 rounded-full p-2" viewBox="0 0 20 20" fill="currentColor">
        <path d="M2 10c0-.55.45-1 1-1h2v9H3a1 1 0 01-1-1v-7zM17.57 8.93A2 2 0 0016 8h-4l.34-3.37a1.5 1.5 0 00-2.48-1.3l-4 3A1.5 1.5 0 006 8v9a1 1 0 001 1h7.5a2.5 2.5 0 002.45-2.02l.84-4.2a2 2 0 00-.22-1.85z" />
      </svg>
    </div>

    <h2 class="text-2xl font-extrabold text-red-500 tracking-wide mb-2">Password Updated</h2>
    <p class="text-gray-300 mb-6">You can now log in with your new password.</p>
    
    <a href="{% url 'authentication:login' %}" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded font-semibold transition inline-block">
      Login
    </a>
  </div>
</div>
{% endblock %}
