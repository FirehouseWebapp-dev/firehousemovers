{% extends "authentication/base_auth.html" %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center">
  <div class="bg-[#262626] p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">

    <!-- Animated red checkmark inside a red circle -->
    <div class="flex justify-center mb-6">
      <div class="animate-pop bg-[#262626] border-4 border-red-500 rounded-full p-1 shadow-lg">
        <svg class="h-12 w-12 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>

    <h2 class="text-2xl font-extrabold text-red-500 tracking-wide mb-2">Email Sent!</h2>
    <p class="text-gray-300 text-sm">
      Please check your inbox for a password reset link. If it doesn’t arrive in a few minutes, check your spam folder.
    </p>

    <div class="mt-6">
      <a href="{% url 'authentication:login' %}" class="inline-block text-sm font-semibold text-gray-300 hover:text-red-500 transition">
        ← Back to Login
      </a>
    </div>
  </div>
</div>

<!-- Custom pop animation -->
<style>
  @keyframes pop {
    0% {
      transform: scale(0.3);
      opacity: 0;
    }
    60% {
      transform: scale(1.2);
      opacity: 1;
    }
    100% {
      transform: scale(1);
    }
  }

  .animate-pop {
    animation: pop 0.7s ease-out;
  }
</style>
{% endblock %}
