{% load static %}
{% include "navbar.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire House Sidebar</title>
    <link rel="icon" href="{% static 'images/fire_house_logo.svg' %}" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body style="font-family: sans-serif;">

    <div class="flex h-screen ">
        <!-- Sidebar -->
        <aside class="sidebar bg-red-700 text-white flex flex-col rounded-md transition-all duration-300 ease-in-out">
            <h1 class="text-lg sm:text-xl md:text-2xl font-bold py-4 px-2 sm:px-4 md:px-6">FireHouse Movers</h1>
        
            <!-- Main Menu -->
            <nav class="flex-grow space-y-2 px-2 sm:px-4">
                <a href="{% url 'truck_inspection'%}" class="block w-full py-2 px-4 rounded bg-white hover:bg-opacity-90 text-red-500 text-left"><i class="fa-solid fa-truck mr-2 text-xl"></i> Truck Inspection</a>
                <a href="{% url 'trailer_inspection'%}" class="block w-full py-2 px-4 rounded bg-white hover:bg-opacity-90 text-red-500 text-left"><i class="fa-solid fa-trailer mr-2 text-xl"></i>Trailer Inspection</a>
                <a href="{% url 'inspection_report'%}"class="block w-full py-2 px-4 rounded bg-white hover:bg-opacity-90 text-red-500 text-left"><i class="fa-solid fa-chart-column mr-2 flex-shrink-0 text-xl"></i> Reports</a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-grow bg-white shadow-lg">
            {% block content %}
            <!-- Dynamic content will load here -->
            {% endblock %}
        </main>
    </div>
</body>
</html>
