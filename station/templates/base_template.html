{% extends "station_base.html" %}
{% load static %}
{% block content %}

    <!-- Navbar -->
    <nav class="  text-black text-3xl py-4 px-6 shadow-lg bg-white">
        <div class="flex justify-center items-center">
            <h1 class="text-xl font-bold">Station {{ station_number }} - Reports</h1>
        </div>
    </nav>

    <!-- Navigation Tabs -->
    <div class="bg-white shadow-lg flex justify-center space-x-4 py-4">
        <div>
            <a href="{% url 'report' station_number=station_number %}?tab=order_report" class="py-2 px-4 rounded  bg-[#262626] hover:bg-red-600 transition-all duration-300 text-white">Order Status</a>
        </div>
        <div>
            <a href="{% url 'report' station_number=station_number %}?tab=vehicle_report"class="py-2 px-4 rounded  bg-[#262626] hover:bg-red-600 transition-all duration-300 text-white">Vehicle Service</a>
        </div>
        <div>
            <a href="{% url 'report' station_number=station_number %}?tab=station_overview"class="py-2 px-4 rounded  bg-[#262626] hover:bg-red-600 transition-all duration-300 text-white" >Station Overview</a>
        </div>
        <div>
            <a href="{% url 'report' station_number=station_number %}?tab=station_summary" class="py-2 px-4 rounded  bg-[#262626] hover:bg-red-600 transition-all duration-300 text-white">Station Summary</a>
        </div>
    </div>
    

    <!-- Main Content -->
    <main class="container mx-auto py-6 px-4 bg-white h-5/6">
        {% block text %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>


{% endblock %}
