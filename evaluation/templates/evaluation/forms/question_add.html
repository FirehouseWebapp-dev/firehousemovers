{% extends "evaluation/base.html" %}
{% block content %}
<div class="p-6 text-white max-w-xl mx-auto">
  <h1 class="text-2xl font-bold text-red-500 mb-6">Add Question → {{ form_obj.name }}</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <p class="text-xs text-gray-400">For Stars/Emoji/Rating, min/max default to 1–5.</p>
    <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white font-semibold">Save</button>
  </form>
</div>
{% endblock %}
