{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Firehouse Evaluation{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .input-field {
      width: 100%;
      background-color: #000;
      border: 1px solid #4B5563;
      color: #fff;
      padding: 0.75rem;
      border-radius: 0.25rem;
    }
    .input-field:focus {
      outline: none;
      box-shadow: 0 0 0 2px #dc2626;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen">
  {% include "inventory_app/navbar.html" %}

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-[#1a1a1a] text-white px-6 py-8 hidden md:block">
      <h2 class="text-xl font-semibold mb-4 text-red-500">Evaluation Panel</h2>
      <nav class="space-y-4">
        <a href="{% url 'evaluation:dashboard' %}" class="block py-2 px-3 rounded hover:bg-red-500 {% if request.path == '/evaluation/dashboard/' %}bg-red-500{% endif %}">
          <i class="fas fa-chart-line mr-2"></i> Dashboard
        </a>
        <a href="{% url 'evaluation:pending' %}" class="block py-2 px-3 rounded hover:bg-red-500 {% if request.path == '/evaluation/pending/' %}bg-red-500{% endif %}">
          <i class="fas fa-exclamation-triangle mr-2"></i> Pending Evaluations
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 px-6 py-10 bg-black">
      {% block content %}{% endblock %}
    </main>
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
