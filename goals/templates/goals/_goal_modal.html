<!-- Goal Details Modal -->
<div id="goalModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-[#2a2a2a] rounded-2xl shadow-lg w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
    <!-- Modal Header -->
    <div class="p-6 border-b border-gray-600">
      <div>
        <h3 id="modalTitle" class="text-2xl font-bold text-red-500 mb-2"></h3>
        <div class="flex gap-2">
          <span id="modalGoalType" class="px-3 py-1 rounded-full text-xs font-semibold bg-gray-600 text-white"></span>
          <span id="modalStatus" class="px-3 py-1 rounded-full text-xs font-semibold text-white"></span>
        </div>
      </div>
    </div>
    
    <!-- Modal Body -->
    <div class="p-6 space-y-6">
      <!-- Description Section -->
      <div>
        <h4 class="text-lg font-bold mb-3" style="color: #c33b3b;">Description</h4>
        <p id="modalDescription" class="text-gray-300 leading-relaxed"></p>
      </div>
      
      <!-- Action Plans Section -->
      <div id="modalNotesSection">
        <h4 class="text-lg font-bold mb-3" style="color: #c33b3b;">Action Plans For Improvement</h4>
        <p id="modalNotes" class="text-gray-300 leading-relaxed"></p>
      </div>
      
      <!-- Goal Details -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <h4 class="text-sm font-bold mb-2" style="color: #c33b3b;">Created By</h4>
          <p id="modalCreatedBy" class="text-gray-400"></p>
        </div>
        <div>
          <h4 class="text-sm font-bold mb-2" style="color: #c33b3b;">Created Date</h4>
          <p id="modalCreatedAt" class="text-gray-400"></p>
        </div>
        <div id="modalDueDateSection">
          <h4 class="text-sm font-bold mb-2" style="color: #c33b3b;">Due Date</h4>
          <p id="modalDueDate" class="text-gray-400"></p>
        </div>
        <div id="modalCompletedSection" class="hidden">
          <h4 class="text-sm font-bold mb-2" style="color: #c33b3b;">Completed Date</h4>
          <p id="modalCompletedAt" class="text-gray-400"></p>
        </div>
      </div>
    </div>
    
    <!-- Last Updated -->
    <div class="px-6 py-4 border-t border-gray-600">
      <div class="text-sm text-gray-400">
        Last updated: <span id="modalUpdatedAt"></span>
      </div>
    </div>
    
    <!-- Modal Footer -->
    <div class="flex justify-end p-6 border-t border-gray-600">
      <button id="{{ close_button_id|default:'closeGoalModalBtn' }}" class="bg-red-500 hover:bg-red-600 px-6 py-2 rounded-lg text-white font-semibold transition-colors">
        Close
      </button>
    </div>
  </div>
</div>
