{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Firehouse{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="csrf-token" content="{{ csrf_token }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>

  {% block extra_js %}{% endblock %}
</head>
<body class="bg-black text-white min-h-screen">
  {% include "inventory_app/navbar.html" %}

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-[#1a1a1a] text-white px-6 py-8 hidden md:block">
      <nav class="space-y-4">
        <!-- Goals Management - Available to all authenticated users -->
        <a href="{% url 'goals:goal_management' %}" 
           class="block py-2 px-3 rounded hover:bg-red-500 {% if 'goals' in request.path %}bg-red-500{% endif %}">
          <i class="fas fa-bullseye mr-2"></i> Goals Management
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 px-6 py-10 bg-black">
      {% block content %}
      <!-- page-specific content goes here -->
      {% endblock %}
    </main>
  </div>
</body>
</html>
